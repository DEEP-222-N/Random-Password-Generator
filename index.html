<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <br>
        <h4>For Fun</h4>
        <div class="display">

            <input type="text" id="password" placeholder="Password">
            
            <h3 onclick="copyPassword()">Copy</h3>
            <img src="./hero.webp" height="70" width="70" alt="Lock">
            

            
            
            
        </div>
        <button onclick="createPass()">Generate Password</button>
    </div>
    <script>

        const passwordbox = document.getElementById("password"); /* notes foe expalnation*/
        const length=10;

        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "1234567890";
        const symbol = "!@#$%^&*()_+=|}{><?/";

        const allchars = uppercase + lowercase + symbol + number;

        function createPass(){
            let password ="";

            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while(length > password.length){
                password += allchars[Math.floor(Math.random() * allchars.length)];
            }

            passwordbox.value = password
        }

        function copyPassword(){
            passwordbox.select();
            document.execCommand('copy');
        }



    </script>
</body>
</html>
